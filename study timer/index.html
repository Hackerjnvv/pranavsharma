<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Countdown Timer</title>
    
    <!-- Google Fonts & Material Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <style>
        /* --- Root Variables for Theming --- */
        :root {
            --primary-color: #00e5ff; /* Default Custom Color */
            --font-family: 'Roboto', sans-serif;
            
            /* Light Theme */
            --bg-color-light: #f4f7f9;
            --card-bg-color-light: #ffffff;
            --text-color-light: #2c3e50;
            --shadow-color-light: rgba(0, 0, 0, 0.1);

            /* Dark Theme */
            --bg-color-dark: #121212;
            --card-bg-color-dark: #1e1e1e;
            --text-color-dark: #e0e0e0;
            --shadow-color-dark: rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
            --bg-color: var(--bg-color-light);
            --card-bg-color: var(--card-bg-color-light);
            --text-color: var(--text-color-light);
            --shadow-color: var(--shadow-color-light);
        }

        [data-theme="dark"] {
            --bg-color: var(--bg-color-dark);
            --card-bg-color: var(--card-bg-color-dark);
            --text-color: var(--text-color-dark);
            --shadow-color: var(--shadow-color-dark);
        }

        /* --- Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background-color: var(--card-bg-color);
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px var(--shadow-color);
            width: 90%;
            max-width: 500px;
            transition: background-color 0.3s;
        }

        /* --- Toolbar & Theme Switcher --- */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--shadow-color);
            padding-bottom: 1rem;
        }

        .theme-switcher {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button, .control-btn, .adjust-btn { /* Added .adjust-btn */
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-family: var(--font-family);
            font-size: 0.9rem;
            padding: 0.5rem 0.8rem;
            border-radius: 8px;
            transition: background-color 0.2s, opacity 0.2s;
        }
        
        button:disabled, .adjust-btn:disabled { /* Style for disabled buttons */
            cursor: not-allowed;
            opacity: 0.5;
        }

        button:hover:not(:disabled), .control-btn:hover, .adjust-btn:hover:not(:disabled) {
            background-color: var(--shadow-color);
            opacity: 0.9;
        }

        .theme-switcher button {
            padding: 0.5rem;
        }

        #custom-color-picker {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        #custom-color-picker::-webkit-color-swatch {
            border-radius: 50%;
            border: 2px solid var(--text-color);
        }
        #custom-color-picker::-moz-color-swatch {
            border-radius: 50%;
            border: 2px solid var(--text-color);
        }

        /* --- Timer Styles (Special Attention) --- */
        #timer-container {
            text-align: center;
        }

        /* --- NEW: Time Adjustment Controls --- */
        .time-adjust-controls {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .adjust-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .adjust-group .label {
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            color: var(--primary-color);
        }
        
        .adjust-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            padding: 0;
            background-color: var(--shadow-color);
        }

        .adjust-btn .material-icons-outlined {
            font-size: 20px;
        }
        /* --- End NEW --- */

        .timer-display {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            font-family: 'Roboto', monospace;
            
            background: linear-gradient(45deg, var(--primary-color), #03a9f4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            
            letter-spacing: -2px;
            text-shadow: 2px 2px 15px rgba(0, 229, 255, 0.2);
        }

        .timer-display .separator {
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .control-btn {
            font-size: 1rem;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: #000;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0, 229, 255, 0.3);
        }

        .control-btn:hover {
            opacity: 0.85;
            color: #000;
        }

        /* --- YouTube Player --- */
        #player-container {
            margin-top: 2rem;
            border-top: 1px solid var(--shadow-color);
            padding-top: 1.5rem;
            display: none; 
        }

        #player-container.show {
            display: block;
        }

        .player-input {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .player-input input {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid var(--shadow-color);
            border-radius: 8px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .player-input button {
            background-color: var(--primary-color);
            color: #000;
            font-weight: 500;
            border-radius: 8px;
            padding: 0.5rem 1rem;
        }
        
        .player-input button:hover {
            color: #000;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Top Toolbar -->
        <header class="toolbar">
            <div class="theme-switcher">
                <button id="light-mode-btn" title="Light Mode"><span class="material-icons-outlined">light_mode</span></button>
                <button id="dark-mode-btn" title="Dark Mode"><span class="material-icons-outlined">dark_mode</span></button>
                <input type="color" id="custom-color-picker" title="Custom Accent Color" value="#00e5ff">
            </div>
            <button id="toggle-player-btn">
                <span class="material-icons-outlined">play_circle_outline</span>
                Show Player
            </button>
        </header>

        <!-- Countdown Timer -->
        <main id="timer-container">
            <!-- NEW: Time Adjustment Controls -->
            <div class="time-adjust-controls">
                <div class="adjust-group">
                    <button class="adjust-btn" id="inc-hours" title="Increase Hours"><span class="material-icons-outlined">add</span></button>
                    <span class="label">Hours</span>
                    <button class="adjust-btn" id="dec-hours" title="Decrease Hours"><span class="material-icons-outlined">remove</span></button>
                </div>
                <div class="adjust-group">
                    <button class="adjust-btn" id="inc-minutes" title="Increase Minutes"><span class="material-icons-outlined">add</span></button>
                    <span class="label">Minutes</span>
                    <button class="adjust-btn" id="dec-minutes" title="Decrease Minutes"><span class="material-icons-outlined">remove</span></button>
                </div>
            </div>

            <div class="timer-display">
                <span id="hours">03</span>
                <span class="separator">:</span>
                <span id="minutes">00</span>
                <span class="separator">:</span>
                <span id="seconds">00</span>
            </div>
            <div class="timer-controls">
                <button id="start-btn" class="control-btn"><span class="material-icons-outlined">play_arrow</span> Start</button>
                <button id="pause-btn" class="control-btn"><span class="material-icons-outlined">pause</span> Pause</button>
                <button id="reset-btn" class="control-btn"><span class="material-icons-outlined">restart_alt</span> Reset</button>
            </div>
        </main>
        
        <!-- YouTube Player Section -->
        <section id="player-container">
            <div class="player-input">
                <input type="text" id="youtube-url" placeholder="Paste YouTube link here...">
                <button id="load-video-btn">Load Video</button>
            </div>
            <div class="video-wrapper">
                <iframe 
                    id="youtube-player" 
                    src="" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </section>
    </div>

    <script>
        // --- DOM Element Selection ---
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');

        // NEW: Time adjustment buttons
        const incHoursBtn = document.getElementById('inc-hours');
        const decHoursBtn = document.getElementById('dec-hours');
        const incMinutesBtn = document.getElementById('inc-minutes');
        const decMinutesBtn = document.getElementById('dec-minutes');
        const adjustBtns = document.querySelectorAll('.adjust-btn');

        const lightModeBtn = document.getElementById('light-mode-btn');
        const darkModeBtn = document.getElementById('dark-mode-btn');
        const customColorPicker = document.getElementById('custom-color-picker');

        const togglePlayerBtn = document.getElementById('toggle-player-btn');
        const playerContainer = document.getElementById('player-container');
        const youtubeUrlInput = document.getElementById('youtube-url');
        const loadVideoBtn = document.getElementById('load-video-btn');
        const youtubePlayer = document.getElementById('youtube-player');

        // --- Timer Logic ---
        let timerInterval;
        const DEFAULT_TIME = 3 * 60 * 60; // 3 hours in seconds
        let totalSeconds = DEFAULT_TIME;
        let isRunning = false;

        function updateTimerDisplay() {
            // Prevent time from going negative
            if (totalSeconds < 0) totalSeconds = 0;

            let hours = Math.floor(totalSeconds / 3600);
            let minutes = Math.floor((totalSeconds % 3600) / 60);
            let seconds = totalSeconds % 60;

            hoursEl.textContent = String(hours).padStart(2, '0');
            minutesEl.textContent = String(minutes).padStart(2, '0');
            secondsEl.textContent = String(seconds).padStart(2, '0');
        }

        // NEW: Function to enable/disable adjustment buttons
        function toggleAdjustButtons(enabled) {
            adjustBtns.forEach(btn => btn.disabled = !enabled);
        }

        function startTimer() {
            if (isRunning || totalSeconds <= 0) return;
            isRunning = true;
            toggleAdjustButtons(false); // Disable buttons when timer starts
            timerInterval = setInterval(() => {
                totalSeconds--;
                updateTimerDisplay();
                if (totalSeconds <= 0) {
                    clearInterval(timerInterval);
                    isRunning = false;
                    toggleAdjustButtons(true); // Re-enable buttons when timer finishes
                    alert('Timer Finished!');
                }
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            toggleAdjustButtons(true); // Re-enable buttons on pause
        }

        function resetTimer() {
            pauseTimer();
            totalSeconds = DEFAULT_TIME; // Reset to the original 3 hours
            updateTimerDisplay();
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        // NEW: Event Listeners for time adjustment
        incHoursBtn.addEventListener('click', () => {
            if (isRunning) return;
            totalSeconds += 3600;
            updateTimerDisplay();
        });

        decHoursBtn.addEventListener('click', () => {
            if (isRunning) return;
            totalSeconds -= 3600;
            updateTimerDisplay();
        });

        incMinutesBtn.addEventListener('click', () => {
            if (isRunning) return;
            totalSeconds += 60;
            updateTimerDisplay();
        });

        decMinutesBtn.addEventListener('click', () => {
            if (isRunning) return;
            totalSeconds -= 60;
            updateTimerDisplay();
        });


        // --- Theme Switcher Logic ---
        lightModeBtn.addEventListener('click', () => {
            document.documentElement.setAttribute('data-theme', 'light');
        });

        darkModeBtn.addEventListener('click', () => {
            document.documentElement.setAttribute('data-theme', 'dark');
        });

        customColorPicker.addEventListener('input', (e) => {
            document.documentElement.style.setProperty('--primary-color', e.target.value);
        });

        // --- YouTube Player Logic ---
        togglePlayerBtn.addEventListener('click', () => {
            const isHidden = !playerContainer.classList.contains('show');
            
            if (isHidden) {
                playerContainer.classList.add('show');
                togglePlayerBtn.innerHTML = '<span class="material-icons-outlined">hide_source</span> Hide Player';
            } else {
                playerContainer.classList.remove('show');
                togglePlayerBtn.innerHTML = '<span class="material-icons-outlined">play_circle_outline</span> Show Player';
                // Pause video when hiding by reloading the src
                youtubePlayer.src = youtubePlayer.src;
            }
        });

        loadVideoBtn.addEventListener('click', () => {
            const url = youtubeUrlInput.value;
            const videoId = getYouTubeID(url);
            if (videoId) {
                youtubePlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            } else {
                alert('Invalid YouTube URL. Please use a valid link.');
            }
        });

        function getYouTubeID(url) {
            const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        // --- Initial Setup ---
        updateTimerDisplay(); // Set initial time on display
    </script>
</body>
</html>
