<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Data from Excel</title>
    
    <!-- SheetJS Library ko CDN se include kar rahe hain -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        #table-container {
            margin-top: 20px;
            overflow-x: auto; /* Agar table screen se badi ho to scrollbar aa jayega */
        }
        table {
            width: 100%;
            border-collapse: collapse; /* Borders ko merge karne ke liye */
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        thead {
            background-color: #4CAF50;
            color: white;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2; /* Rows ko alag-alag color dene ke liye */
        }
        tbody tr:hover {
            background-color: #ddd; /* Mouse hover pe row ka color change hoga */
        }
        #loading {
            text-align: center;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Birthday Data Master</h1>
    <div id="loading">Loading data from Excel file... Please wait.</div>
    <div id="table-container"></div>

    <script>
        // Excel file ka raw URL
        const url = 'https://github.com/Hackerjnvv/HTML/raw/refs/heads/main/Birthday%20Data%20Master.xlsx';

        // Yeh function data fetch aur display karega
        async function fetchAndDisplayExcel() {
            const loadingMessage = document.getElementById('loading');
            try {
                // 1. File ko fetch karna
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const arrayBuffer = await response.arrayBuffer(); // File ko binary format mein lena

                // 2. SheetJS library ka istemal karke data ko padhna
                const data = new Uint8Array(arrayBuffer);
                const workbook = XLSX.read(data, { type: 'array' });

                // 3. Pehli sheet ka data nikalna
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];

                // 4. Sheet ke data ko JSON (array of arrays) mein convert karna
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                // 5. HTML table banana
                renderTable(jsonData);
                
                // Loading message ko hide karna
                loadingMessage.style.display = 'none';

            } catch (error) {
                console.error('Error fetching or parsing Excel file:', error);
                loadingMessage.textContent = 'Error: Failed to load data. Please check the console for details.';
                loadingMessage.style.color = 'red';
            }
        }

        function renderTable(data) {
            const container = document.getElementById('table-container');
            
            if (!data || data.length === 0) {
                container.innerHTML = '<p>No data found in the Excel file.</p>';
                return;
            }

            // Table elements create karna
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');
            
            // Header (pehli row se)
            const headerRow = document.createElement('tr');
            const headers = data[0];
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Table body (baaki sabhi rows se)
            const bodyRows = data.slice(1);
            bodyRows.forEach(rowData => {
                const tr = document.createElement('tr');
                rowData.forEach(cellData => {
                    const td = document.createElement('td');
                    td.textContent = cellData;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            // Table ko page pe add karna
            table.appendChild(thead);
            table.appendChild(tbody);
            container.appendChild(table);
        }

        // Function ko call karna taki sab shuru ho
        fetchAndDisplayExcel();
    </script>

</body>
</html>
