<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rendering 4K Image...</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Extra styles for this page */
        #render-wrapper {
            width: 80%; max-width: 800px;
            text-align: center;
        }
        #progress-bar-container {
            width: 100%; height: 30px;
            background-color: #333;
            border: 1px solid #555; border-radius: 5px;
            overflow: hidden;
        }
        #progress-bar {
            width: 0%; height: 100%;
            background-color: #007bff;
            transition: width 0.2s;
        }
        #download-container {
            margin-top: 20px;
            display: none; /* Shuru mein hidden */
        }
    </style>
</head>
<body>
    <div id="render-wrapper">
        <h2 id="status-title">Generating 4K Image...</h2>
        <p id="status-text">Please wait, this may take a few moments.</p>
        
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        
        <div id="download-container">
            <button id="download-btn">Download 4K Image</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script src="render.js"></script>
</body>
</html>
