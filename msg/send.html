<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8" /><title>Sender to GSheet</title></head>
<body>
  <h2>Send Notification</h2>
  <input id="msg" placeholder="Message" style="width:300px" />
  <button id="sendBtn">Send</button>
  <p id="status"></p>

<script>
  const url = 'https://script.google.com/macros/s/AKfycbxM8-0zbCTaczeMkHrdzljNRDK9aoSwxzU4rqpBzA2rPWhEuE2wjuWW61_HbqYOaQNNaA/exec'; // Replace with your Apps Script Web App URL
  const sendBtn = document.getElementById('sendBtn');
  const msgInput = document.getElementById('msg');
  const status = document.getElementById('status');

  sendBtn.onclick = async () => {
    const message = msgInput.value.trim();
    if (!message) return alert('Enter message');
    status.textContent = 'Sending...';

    try {
      const res = await fetch(url, {
        method: 'POST',
        body: JSON.stringify({ message }),
        headers: { 'Content-Type': 'application/json' }
      });
      const data = await res.json();
      if (data.status === 'success') {
        status.textContent = 'Message sent!';
        msgInput.value = '';
      } else {
        status.textContent = 'Error sending message';
      }
    } catch (e) {
      status.textContent = 'Error: ' + e.message;
    }
  }
</script>
</body>
</html>
