<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Model & Fingerprint</title>
    <!-- STEP 1: UA-Parser-JS Library ko include karna -->
    <script src="https://cdn.jsdelivr.net/npm/ua-parser-js@0.7.33/src/ua-parser.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #1e1e1e; color: #d4d4d4; padding: 20px; font-size: 14px; }
        .container { max-width: 900px; margin: auto; background: #252526; padding: 25px; border-radius: 8px; border: 1px solid #333; }
        h1, h3 { text-align: center; color: #4ec9b0; }
        .info-card { background-color: #1e1e1e; padding: 15px; border-radius: 5px; border: 1px solid #444; margin-bottom: 20px; }
        .info-card h3 { text-align: left; color: #569cd6; border-bottom: 1px solid #444; padding-bottom: 5px; margin-top: 0; }
        .info-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #2a2a2a; }
        .info-item:last-child { border-bottom: none; }
        .info-item strong { color: #9cdcfe; min-width: 150px; }
        .info-item span { color: #ce9178; word-break: break-all; text-align: right;}
        .loader { text-align: center; font-size: 18px; color: #888; padding: 40px 0; }
        pre { background: #1e1e1e; padding: 15px; border-radius: 5px; white-space: pre-wrap; word-break: break-all; font-size: 13px; color: #c8c8c8; border: 1px solid #444; }

        /* --- NAYE CSS RULES START --- */
        #cricketFactContainer {
            margin-top: 30px;
            padding: 15px;
            border: 1px dashed #444;
            border-radius: 5px;
        }
        #cricketFactContainer h4 {
            color: #4ec9b0; /* Main heading color */
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        #cricketFact {
            color: #ce9178; /* Value color */
            font-size: 15px;
            min-height: 40px; /* Text jump hone se rokne ke liye */
            transition: opacity 0.5s ease-in-out; /* Smooth transition */
        }
        /* --- NAYE CSS RULES END --- */
    </style>
</head>
<body>

<div class="container">
    <h1>Device Model & Unique ID</h1>
    <div id="loader" class="loader">
        <p>Device ki jaankari nikali jaa rahi hai...</p>
        
        <!-- === NAYA SECTION START === -->
        <div id="cricketFactContainer">
            <h4>üèè Did You Know?</h4>
            <p id="cricketFact">Loading interesting facts...</p>
        </div>
        <!-- === NAYA SECTION END === -->
    </div>
    
    <div id="results" style="display: none;">
        
        <div class="info-card">
            <h3>üì± Device Model & OS</h3>
            <div class="info-item"><strong>Company:</strong> <span id="deviceVendor"></span></div>
            <div class="info-item"><strong>Model:</strong> <span id="deviceModel"></span></div>
            <div class="info-item"><strong>Type:</strong> <span id="deviceType"></span></div>
            <div class="info-item"><strong>OS:</strong> <span id="osName"></span></div>
        </div>

        <div class="info-card">
            <h3>üîí Unique Fingerprint & IP</h3>
            <div class="info-item"><strong>Unique ID (Hash):</strong> <span id="fingerprint"></span></div>
            <div class="info-item"><strong>IP Address:</strong> <span id="ipAddress"></span></div>
        </div>
        
        <div class="info-card">
            <h3>‚öôÔ∏è Raw Technical Data</h3>
            <pre id="rawData"></pre>
        </div>
    </div>
</div>

<script>
    (async () => {
        // --- STEP A: Cricket Facts ka Array aur Interval Variable ---
        const cricketFacts = [
            "Sachin Tendulkar is the only player to have scored 100 international centuries.",
            "Don Bradman's Test batting average of 99.94 is widely regarded as the greatest achievement by any sportsman.",
            "Rohit Sharma holds the record for the highest individual score in a One Day International (ODI) match with 264 runs.",
            "Jim Laker of England is the only bowler to take 19 wickets in a single Test match.",
            "Muttiah Muralitharan of Sri Lanka has taken the most international wickets, with 800 in Tests and 534 in ODIs.",
            "Yuvraj Singh hit 6 sixes in an over against England's Stuart Broad in the 2007 T20 World Cup."
        ];
        let factInterval; // Interval ko store karne ke liye

        // --- STEP B: Naya function jo facts ko rotate karega ---
        const startFactRotator = () => {
            const factElement = document.getElementById('cricketFact');
            let factIndex = 0;

            const updateFact = () => {
                factElement.style.opacity = 0; // Fade out
                setTimeout(() => {
                    factElement.textContent = cricketFacts[factIndex];
                    factElement.style.opacity = 1; // Fade in
                    factIndex = (factIndex + 1) % cricketFacts.length; // Agle fact par jao
                }, 500); // 0.5s fade out ke liye time
            };
            
            updateFact(); // Pehla fact turant dikhao
            factInterval = setInterval(updateFact, 2500); // Har 2.5 second mein fact badlo
        };
        
        // --- Helper function to get IP address ---
        const getIpAddress = async () => {
            const apis = ['https://api.ipify.org?format=json', 'https://ipinfo.io/json'];
            try {
                const result = await Promise.any(apis.map(api => fetch(api).then(res => res.json())));
                return result.ip || 'Not Found';
            } catch (error) { return "Not Found"; }
        };

        // --- Fingerprinting function from previous example ---
        const getComprehensiveFingerprint = async () => {
            const getCanvasFingerprint = () => {
                try {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    ctx.fillText("Browser Fingerprint 123!@#", 2, 15);
                    return canvas.toDataURL();
                } catch (e) { return "error"; }
            };
            
            const components = {
                userAgent: navigator.userAgent,
                language: navigator.language,
                screenResolution: `${screen.width}x${screen.height}x${screen.colorDepth}`,
                hardwareConcurrency: navigator.hardwareConcurrency || 'unknown',
                timezone: new Intl.DateTimeFormat().resolvedOptions().timeZone,
                canvas: getCanvasFingerprint(),
            };
            
            const componentString = JSON.stringify(components, Object.keys(components).sort());
            const hashBuffer = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(componentString));
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        };


        // --- Main Execution ---
        const runAnalysis = async () => {
            // STEP 2: Library ko use karna
            const parser = new UAParser();
            const result = parser.getResult();
            
            // Collect all data in parallel for speed
            const [ipAddress, fingerprint] = await Promise.all([
                getIpAddress(),
                getComprehensiveFingerprint()
            ]);
            
            // Display Device Model Info
            document.getElementById('deviceVendor').textContent = result.device.vendor || 'Unknown';
            document.getElementById('deviceModel').textContent = result.device.model || 'Unknown';
            document.getElementById('deviceType').textContent = result.device.type || 'desktop';
            document.getElementById('osName').textContent = `${result.os.name} ${result.os.version}`;

            // Display Fingerprint & IP
            document.getElementById('fingerprint').textContent = fingerprint;
            document.getElementById('ipAddress').textContent = ipAddress;

            // Display raw data for verification
            document.getElementById('rawData').textContent = JSON.stringify(result, null, 2);

            // --- STEP C: Fact rotator ko roko aur results dikhao ---
            clearInterval(factInterval); // Interval ko rokna zaroori hai
            
            // Show results
            document.getElementById('loader').style.display = 'none';
            document.getElementById('results').style.display = 'block';
        };

        window.addEventListener('load', () => {
            startFactRotator(); // Page load hote hi facts dikhana shuru karo
            runAnalysis();      // Aur background mein analysis chalao
        });
    })();
</script>

</body>
</html>
