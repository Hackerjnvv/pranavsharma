<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media and Text Sender</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-envelope"></i> DM Sender</h1>
        </header>
        <main>
            <div class="media-area" id="drop-area">
                <label for="media-input" class="custom-file-input">
                    <i class="fas fa-upload"></i> Select or Drag & Drop Media
                </label>
                <input id="media-input" type="file" multiple>
                <div id="media-preview" class="media-preview"></div>
            </div>
            <textarea id="text-input" placeholder="Type your message here..." rows="4"></textarea>
            <button id="send-button" class="send-btn">
                <span>Send</span> <i class="fas fa-paper-plane"></i>
            </button>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
