<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Data Master - Search & Filter</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1e40af;
            --accent-color: #334155;
            --accent-hover: #1e293b;
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --text-light: #64748b;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --info-color: #0ea5e9; /* Blue for info */
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            -webkit-text-size-adjust: 100%; /* Prevent font scaling on mobile */
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 3rem 1rem 4rem 1rem;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.2rem;
            margin: 0 0 10px 0;
        }

        header p {
            background: rgba(255, 255, 255, 0.15);
            padding: 6px 16px;
            border-radius: 50px;
            display: inline-block;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }
        
        header p i {
            color: white; 
            margin-right: 5px;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: -50px auto 40px auto;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        /* Controls Area */
        .controls-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
        }

        /* Search Box Styles */
        .search-wrapper {
            flex-grow: 1;
            display: flex;
            gap: 15px;
            align-items: center;
            min-width: 250px; /* Reduced min-width */
        }

        /* Accessibility: Using label for the input group */
        .input-group {
            position: relative;
            flex-grow: 1;
        }
        .sr-only { /* Hides text visually but keeps it for screen readers */
            position: absolute; width: 1px; height: 1px; padding: 0;
            margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0);
            white-space: nowrap; border-width: 0;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 40px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 1.1rem;
        }

        /* Student Counter Badge */
        .count-badge {
            background-color: #ecfdf5;
            color: var(--success-color);
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.95rem;
            border: 1px solid #d1fae5;
            white-space: nowrap;
        }

        /* Contact Button Styles */
        .contact-btn {
            background-color: var(--accent-color);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .contact-btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }

        .contact-btn i {
            font-size: 1.1em;
        }

        /* Table Section */
        .table-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .table-wrapper {
            max-height: 65vh;
            overflow-y: auto;
            overflow-x: auto; /* Default is auto for bigger screens */
        }

        table { width: 100%; border-collapse: collapse; white-space: nowrap; }
        
        th, td { padding: 16px; text-align: left; border-bottom: 1px solid var(--border-color); }
        
        th {
            background-color: #f8fafc;
            color: var(--text-main);
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 5;
            border-bottom: 2px solid var(--border-color);
        }

        tbody tr:hover { background-color: #f1f5f9; }

        /* Loading */
        #loading { padding: 40px; text-align: center; color: var(--text-light); }
        .spinner {
            border: 3px solid #e2e8f0; border-top: 3px solid var(--primary-color);
            border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- RESPONSIVE STYLES --- */

        /* Medium screens (tablets) */
        @media (max-width: 768px) {
            .container { padding: 0 15px; }
            .controls-card { flex-direction: column; align-items: stretch; gap: 15px; }
            .search-wrapper { flex-direction: column; align-items: stretch; }
            .count-badge { text-align: center; }
            .contact-btn { justify-content: center; }
            header { padding-bottom: 3.5rem; }
            header h1 { font-size: 1.8rem; }
        }

        /* --- NEW: Small phones (the main change you requested) --- */
        @media (max-width: 480px) {
            .table-wrapper {
                overflow-x: hidden; /* STRICTLY PREVENT horizontal scrolling */
            }
            table {
                white-space: normal; /* ALLOW text to wrap to the next line */
            }
            th, td {
                padding: 12px 8px; /* Reduce padding to save space */
                font-size: 0.8rem; /* Decrease font size */
                word-break: break-word; /* Help long words to break if needed */
            }
            .container { padding: 0 10px; }
            .controls-card { padding: 15px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Birthday Data Master</h1>
        <p><i class="fa-solid fa-circle-info"></i> Data extracted daily from <strong>davjehanabad.in</strong> at 11:00 AM IST</p>
    </header>

    <div class="container">
        
        <div class="controls-card">
            <div class="search-wrapper">
                <!-- Accessibility Improvement: Added label -->
                <label class="input-group">
                    <span class="sr-only">Search by Class, Section, or Name</span>
                    <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" id="searchInput" class="search-input" placeholder="Search Class, Section, Name...">
                </label>
                <div id="studentCount" class="count-badge">
                    Total Students: 0
                </div>
            </div>

            <a href="https://pranav-sharma.pages.dev/#contact" target="_blank" rel="noopener noreferrer" class="contact-btn">
                <i class="fa-solid fa-address-card"></i> Contact Developer
            </a>
        </div>

        <div class="table-card">
            <div id="loading">
                <div class="spinner"></div>
                Loading data...
            </div>
            <div id="table-container" class="table-wrapper"></div>
        </div>

    </div>

    <script>
        const url = 'https://birthday-api.pages.dev/Birthday%20Data%20Master.xlsx';
        
        // --- IMPROVEMENT: Cache DOM element selections ---
        const loadingElement = document.getElementById('loading');
        const tableContainer = document.getElementById('table-container');
        const countDisplay = document.getElementById('studentCount');
        const searchInput = document.getElementById('searchInput');

        // Global variables
        let globalHeaders = [];
        let globalData = [];

        // --- IMPROVEMENT: Debounce function for performance ---
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        async function fetchAndDisplayExcel() {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(new Uint8Array(arrayBuffer), { type: 'array' });
                const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                if (jsonData.length > 0) {
                    globalHeaders = jsonData[0];
                    // Filter out any completely empty rows
                    globalData = jsonData.slice(1).filter(row => 
                        row.length > 0 && row.some(cell => cell !== undefined && cell !== null && String(cell).trim() !== '')
                    );
                    
                    renderTable(globalData);
                    loadingElement.style.display = 'none';
                } else {
                    loadingElement.textContent = "No data found.";
                }

            } catch (error) {
                console.error(error);
                loadingElement.innerHTML = `<span style="color:#ef4444"><i class="fa-solid fa-triangle-exclamation"></i> Error loading data.</span>`;
            }
        }

        function renderTable(dataRows) {
            countDisplay.textContent = `Total Students: ${dataRows.length}`;

            if (dataRows.length === 0) {
                tableContainer.innerHTML = '<div style="padding:20px; text-align:center; color:#64748b;">No matching records found.</div>';
                return;
            }

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const trHead = document.createElement('tr');
            globalHeaders.forEach(text => {
                const th = document.createElement('th');
                th.textContent = text;
                trHead.appendChild(th);
            });
            thead.appendChild(trHead);

            dataRows.forEach(rowData => {
                const tr = document.createElement('tr');
                for(let i=0; i < globalHeaders.length; i++) {
                    const td = document.createElement('td');
                    td.textContent = rowData[i] || "-"; // Use a dash for empty cells
                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            tableContainer.innerHTML = ''; 
            tableContainer.appendChild(table);
        }

        // --- IMPROVEMENT: Using the debounced search handler ---
        searchInput.addEventListener('keyup', debounce(function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            const filteredData = globalData.filter(row => {
                // Creates a single searchable string from the row's cells
                const rowString = row.map(cell => String(cell || "").toLowerCase()).join(" ");
                return rowString.includes(searchTerm);
            });
            renderTable(filteredData);
        }, 300)); // 300ms delay

        // Initial data fetch
        fetchAndDisplayExcel();
    </script>

</body>
</html>
