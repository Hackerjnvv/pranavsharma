<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.3s;
        }

        .dark-mode {
            background: #121212;
            color: white;
        }

        .calculator {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            padding: 20px;
        }

        .display-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
        }

        #history {
            font-size: 20px;
            color: #888;
            text-align: right;
            min-height: 24px;
            margin-bottom: 8px;
            opacity: 0.8;
        }

        #display {
            background: transparent;
            border: none;
            text-align: right;
            font-size: 64px;
            color: inherit;
            font-weight: 300;
            width: 100%;
            caret-color: transparent;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1px;
            background: #e0e0e0;
            border-radius: 16px;
            overflow: hidden;
        }

        button {
            border: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 24px;
            font-size: 24px;
            color: #2d2d2d;
            cursor: pointer;
            transition: all 0.1s ease;
            position: relative;
        }

        .dark-mode button {
            background: rgba(40, 40, 40, 0.9);
            color: #ffffff;
        }

        button:active {
            background: rgba(240, 240, 240, 0.9);
        }

        .dark-mode button:active {
            background: rgba(60, 60, 60, 0.9);
        }

        .operator {
            color: #ff9500;
            font-weight: 500;
        }

        .scientific {
            font-size: 20px;
            color: #007AFF;
        }

        .equals {
            background: #ff9500;
            color: white;
        }

        .dark-mode .equals {
            background: #ff9500;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px;
            border-radius: 50%;
            background: rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .dark-mode .theme-toggle {
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</div>
    <div class="calculator">
        <div class="display-container">
            <div id="history"></div>
            <input type="text" id="display" readonly value="0">
        </div>
        <div class="buttons">
            <!-- Scientific Row -->
            <button class="scientific" onclick="addFunction('sin(')">sin</button>
            <button class="scientific" onclick="addFunction('cos(')">cos</button>
            <button class="scientific" onclick="addFunction('tan(')">tan</button>
            <button class="scientific" onclick="addFunction('log(')">log</button>
            <button class="scientific" onclick="addFunction('ln(')">ln</button>

            <!-- Memory Row -->
            <button class="scientific" onclick="addConstant('Ï€')">Ï€</button>
            <button class="scientific" onclick="addConstant('e')">e</button>
            <button class="scientific" onclick="addOperator('^')">x^y</button>
            <button class="scientific" onclick="addFunction('sqrt(')">âˆš</button>
            <button class="scientific" onclick="addFactorial()">!</button>

            <!-- Basic Operations -->
            <button class="operator" onclick="clearEntry()">CE</button>
            <button class="operator" onclick="clearAll()">C</button>
            <button class="operator" onclick="addPercentage()">%</button>
            <button class="operator" onclick="addOperator('Ã·')">Ã·</button>
            <button class="operator" onclick="addOperator('Ã—')">Ã—</button>

            <!-- Numbers -->
            <button onclick="addDigit('7')">7</button>
            <button onclick="addDigit('8')">8</button>
            <button onclick="addDigit('9')">9</button>
            <button class="operator" onclick="addOperator('-')">-</button>
            <button class="operator" onclick="addParenthesis('(')">(</button>

            <button onclick="addDigit('4')">4</button>
            <button onclick="addDigit('5')">5</button>
            <button onclick="addDigit('6')">6</button>
            <button class="operator" onclick="addOperator('+')">+</button>
            <button class="operator" onclick="addParenthesis(')')">)</button>

            <button onclick="addDigit('1')">1</button>
            <button onclick="addDigit('2')">2</button>
            <button onclick="addDigit('3')">3</button>
            <button class="operator" onclick="addDecimal()">.</button>
            <button class="operator" onclick="toggleSign()">Â±</button>

            <button onclick="addDigit('0')" style="grid-column: span 2">0</button>
            <button class="equals" onclick="calculate()" style="grid-column: span 2">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const history = document.getElementById('history');
        let currentValue = '0';
        let lastOperation = null;
        let lastResult = null;

        function updateDisplay() {
            display.value = currentValue.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function addDigit(digit) {
            if (currentValue === '0' || lastResult !== null) {
                currentValue = '';
                lastResult = null;
            }
            currentValue += digit;
            updateDisplay();
        }

        function addDecimal() {
            if (!currentValue.includes('.')) {
                currentValue += '.';
                updateDisplay();
            }
        }

        function toggleSign() {
            if (currentValue !== '0') {
                currentValue = currentValue.startsWith('-') ? 
                    currentValue.slice(1) : `-${currentValue}`;
                updateDisplay();
            }
        }

        function addOperator(operator) {
            if (lastOperation !== null) {
                calculate();
            }
            currentValue += ` ${operator} `;
            lastOperation = operator;
            updateDisplay();
        }

        function addFunction(func) {
            currentValue = `${func}${currentValue})`;
            updateDisplay();
        }

        function addConstant(constant) {
            currentValue = currentValue === '0' ? constant : currentValue + constant;
            updateDisplay();
        }

        function addParenthesis(paren) {
            currentValue += paren;
            updateDisplay();
        }

        function addPercentage() {
            try {
                const value = parseFloat(currentValue);
                currentValue = (value / 100).toString();
                updateDisplay();
            } catch {
                currentValue = 'Error';
                updateDisplay();
            }
        }

        function addFactorial() {
            try {
                const num = parseInt(currentValue);
                if (num < 0) throw new Error();
                currentValue = factorial(num).toString();
                updateDisplay();
            } catch {
                currentValue = 'Error';
                updateDisplay();
            }
        }

        function factorial(n) {
            return n <= 1 ? 1 : n * factorial(n - 1);
        }

        function clearEntry() {
            currentValue = '0';
            updateDisplay();
        }

        function clearAll() {
            currentValue = '0';
            lastOperation = null;
            lastResult = null;
            history.textContent = '';
            updateDisplay();
        }

        function calculate() {
            try {
                let expression = currentValue
                    .replace(/Ï€/g, Math.PI)
                    .replace(/e/g, Math.E)
                    .replace(/sqrt\(/g, 'Math.sqrt(')
                    .replace(/sin\(/g, 'Math.sin(')
                    .replace(/cos\(/g, 'Math.cos(')
                    .replace(/tan\(/g, 'Math.tan(')
                    .replace(/log\(/g, 'Math.log10(')
                    .replace(/ln\(/g, 'Math.log(')
                    .replace(/\^/g, '**')
                    .replace(/Ã·/g, '/')
                    .replace(/Ã—/g, '*');

                const result = eval(expression);
                
                history.textContent = `${currentValue} =`;
                currentValue = result.toString();
                lastResult = result;
                lastOperation = null;
                updateDisplay();
            } catch (error) {
                currentValue = 'Error';
                updateDisplay();
                setTimeout(() => {
                    currentValue = '0';
                    updateDisplay();
                }, 1000);
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            const key = e.key;
            if (key >= '0' && key <= '9') addDigit(key);
            if (key === '.') addDecimal();
            if (['+', '-', '*', '/'].includes(key)) {
                const operators = {'+':'+', '-':'-', '*':'Ã—', '/':'Ã·'};
                addOperator(operators[key]);
            }
            if (key === 'Enter') calculate();
            if (key === 'Escape') clearAll();
        });
    </script>
</body>
</html>
