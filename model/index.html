<!DOCTYPE html>
<html>
<head>
    <title>Mask Detector</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: #f5f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            margin-top: 25px;
            font-weight: 600;
            color: #333;
        }

        button {
            padding: 12px 25px;
            margin-top: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background: #4e73df;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        button:hover {
            background: #3557c7;
            transform: translateY(-2px);
        }

        #webcam-container {
            margin-top: 25px;
        }

        video, canvas {
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
            width: 260px !important;
            height: 260px !important;
        }

        #label-container {
            margin-top: 20px;
            width: 260px;
        }

        #label-container div {
            background: white;
            padding: 10px;
            margin-top: 8px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            color: #444;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>

    <h1>Mask Detector</h1>

    <button onclick="init()">Start Camera</button>

    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <!-- Tensorflow + Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script>
        const URL = "https://pranav-sharma.pages.dev/model/";

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            webcam = new tmImage.Webcam(260, 260, true);
            await webcam.setup({ facingMode: "user" });
            await webcam.play();

            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").append(webcam.canvas);
            webcam.canvas.setAttribute("playsinline", true);

            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);

            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.childNodes[i].innerHTML =
                    `${prediction[i].className}: ${prediction[i].probability.toFixed(2)}`;
            }
        }
    </script>

</body>
</html>
