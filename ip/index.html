<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Blocking Device Info</title>
    <!-- UA-Parser-JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/ua-parser-js@0.7.33/src/ua-parser.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #1e1e1e; color: #d4d4d4; padding: 20px; font-size: 14px; }
        .container { max-width: 900px; margin: auto; background: #252526; padding: 25px; border-radius: 8px; border: 1px solid #333; }
        h1, h3 { text-align: center; color: #4ec9b0; }
        .info-card { background-color: #1e1e1e; padding: 15px; border-radius: 5px; border: 1px solid #444; margin-bottom: 20px; }
        .info-card h3 { text-align: left; color: #569cd6; border-bottom: 1px solid #444; padding-bottom: 5px; margin-top: 0; }
        .info-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #2a2a2a; }
        .info-item:last-child { border-bottom: none; }
        .info-item strong { color: #9cdcfe; min-width: 150px; }
        .info-item span { color: #ce9178; word-break: break-all; text-align: right;}
        .loader { text-align: center; font-size: 18px; color: #888; padding: 40px 0; }
        /* Style for the IP address while it's loading */
        #ipAddress.loading { color: #f9d71c; /* Yellow color for loading state */ }
        #ipAddress.error { color: #f44747; /* Red color for error state */ }
    </style>
</head>
<body>

<div class="container">
    <h1>Device Model & Unique ID</h1>
    <div id="loader" class="loader">
        <p>Initialising...</p>
    </div>
    
    <div id="results" style="display: none;">
        <div class="info-card">
            <h3>ðŸ“± Device Model & OS</h3>
            <div class="info-item"><strong>Company:</strong> <span id="deviceVendor"></span></div>
            <div class="info-item"><strong>Model:</strong> <span id="deviceModel"></span></div>
            <div class="info-item"><strong>Type:</strong> <span id="deviceType"></span></div>
            <div class="info-item"><strong>OS:</strong> <span id="osName"></span></div>
        </div>

        <div class="info-card">
            <h3>ðŸ”’ Unique Fingerprint & IP</h3>
            <div class="info-item"><strong>Unique ID (Hash):</strong> <span id="fingerprint"></span></div>
            <div class="info-item">
                <strong>IP Address:</strong> 
                <!-- Initial state will be 'Fetching...' -->
                <span id="ipAddress" class="loading">Fetching IP...</span>
            </div>
        </div>
    </div>
</div>

<script>
    (async () => {
        // --- Helper function to get IP address ---
        // This function will be called in the background
        const getIpAddress = async () => {
            const apis = [
                'https://api.ipify.org?format=json',
                'https://ipinfo.io/json',
                'https://api.db-ip.com/v2/free/self'
            ];
            // Adding a timeout to each fetch request for better reliability
            const fetchWithTimeout = (url, timeout = 5000) => {
                return Promise.race([
                    fetch(url),
                    new Promise((_, reject) => setTimeout(() => reject(new Error('timeout')), timeout))
                ]);
            };

            try {
                const response = await Promise.any(apis.map(api => fetchWithTimeout(api)));
                const result = await response.json();
                return result.ip || result.ipAddress || 'Not Found';
            } catch (error) {
                console.error("Could not fetch IP from any API:", error);
                throw new Error("IP Fetch Failed");
            }
        };

        // --- Fingerprinting function (fast, local) ---
        const getComprehensiveFingerprint = async () => {
            const getCanvasFingerprint = () => {
                try {
                    const canvas = document.createElement('canvas');
                    canvas.width = 200; canvas.height = 50;
                    const ctx = canvas.getContext('2d');
                    ctx.font = "16px Arial";
                    ctx.fillStyle = "rgb(123,56,89)";
                    ctx.fillText("Unique ID test string? 1#2$3", 10, 30);
                    return canvas.toDataURL();
                } catch (e) { return "error"; }
            };
            const components = {
                userAgent: navigator.userAgent,
                language: navigator.language,
                screenResolution: `${screen.width}x${screen.height}x${screen.colorDepth}`,
                hardwareConcurrency: navigator.hardwareConcurrency || 'unknown',
                timezone: new Intl.DateTimeFormat().resolvedOptions().timeZone,
                canvas: getCanvasFingerprint(),
            };
            const componentString = JSON.stringify(components);
            const hashBuffer = await crypto.subtle.digest('SHA-266', new TextEncoder().encode(componentString));
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        };
        
        // --- Function to fetch and update only the IP address ---
        const fetchAndDisplayIp = async () => {
            const ipElement = document.getElementById('ipAddress');
            try {
                const ip = await getIpAddress();
                ipElement.textContent = ip;
                ipElement.classList.remove('loading');
            } catch (error) {
                ipElement.textContent = 'Failed to fetch';
                ipElement.classList.remove('loading');
                ipElement.classList.add('error');
            }
        };


        // --- Main Execution on Page Load ---
        const runInitialAnalysis = async () => {
            // STEP 1: Get all FAST, LOCAL data first
            const parser = new UAParser();
            const result = parser.getResult();
            const fingerprint = await getComprehensiveFingerprint();

            // STEP 2: Display this fast data IMMEDIATELY
            document.getElementById('deviceVendor').textContent = result.device.vendor || 'Unknown';
            document.getElementById('deviceModel').textContent = result.device.model || 'Unknown';
            document.getElementById('deviceType').textContent = result.device.type || 'desktop';
            document.getElementById('osName').textContent = `${result.os.name} ${result.os.version}`;
            document.getElementById('fingerprint').textContent = fingerprint;

            // STEP 3: Hide the main loader and show the results
            document.getElementById('loader').style.display = 'none';
            document.getElementById('results').style.display = 'block';

            // STEP 4: NOW, start the SLOW network request for IP in the background.
            // We DO NOT 'await' it here. We just fire and forget.
            fetchAndDisplayIp();
        };

        window.addEventListener('load', runInitialAnalysis);
    })();
</script>

</body>
</html>
